[pytest]
# Pytest configuration for WebSocket integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: Integration tests that require network/credentials
    unit: Unit tests that use mocks
    slow: Tests that take a long time to run
    websocket: WebSocket-related tests

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Coverage options (if pytest-cov is installed)
# --cov=.
# --cov-report=html

# Test paths
testpaths = tests

